# Configuration for hitl-autofe_v3.py

# Data configuration
data_path: /home/xylar369/datasets_622

# Optimization settings
steps: 50

# LLM settings
llm_model: Qwen/Qwen2.5-7B-Instruct
temperature: 0.2

# Feature engineering settings
drop_threshold: 1.5  # Threshold for acceptable performance drop (%)

# Output directory name (instead of timestamp)
# Will be used as: /home/xylar369/results/hitl_autofe/{llm_model_name}/{dir_name}/results
dir_name: ori_with_gain

# Seeds to process
seeds:
  - "0"
  - "1"
  - "2"

# Data masking
masked: true

# Datasets to skip (already processed)
processed_datasets:
  - road-safety
  - MiniBooNE
  - jungle_chess_2pcs_raw_endgame_complete
  - eucalyptus
  - covertype
  - wine
  - kaggle_spaceship-titanic
  - airlines
  - pc1
# LLM service port
port: 8000


